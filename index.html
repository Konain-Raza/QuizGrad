    <link rel="stylesheet" href="./styles.css" />

    <nav>

          <li>How it works?</li>
          <li>Features</li>
          <li>About us</li>
          <div id="login-btn" onclick="handleLogin()">Login</div>

          <h1>Learn</h1>

        </div>

      <div id="hero-img">
        <img src="./Assets/Images/hero.png" alt="" />
